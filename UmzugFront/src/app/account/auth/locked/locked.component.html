<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                 viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a routerLink="" class="d-inline-block auth-logo">
                                <h2 align="center" style="color: white;">XSupplY</h2>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Réinitialisez votre mot de passe</h5>
                                <lord-icon
                                        src="https://cdn.lordicon.com/rhvddzym.json"
                                        trigger="loop"
                                        colors="primary:#0ab39c"
                                        class="avatar-xl">
                                </lord-icon>
                            </div>
                            <div class="p-2">
                                <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-3">
                                        <label class="form-label" >MOT DE PASSE</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'"
                                                   class="form-control pe-5" placeholder="Saisir votre mot de passe"
                                                   formControlName="password">
                                            <div *ngIf="authForm.get('password')!.invalid && (authForm.get('password')!.dirty || authForm.get('password')!.touched)"
                                                 class="alert alert-danger">
                                                <div *ngIf="authForm.get('password')!.errors?.['required']">
                                                    Le champs mot de passe est obligatoire.
                                                </div>
                                                <div *ngIf="authForm.get('password')!.errors?.['minlength']">
                                                    Votre mot de passe doit contenir au moins 6 caractères.
                                                </div>
                                            </div>
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                                    type="button">
                                                <i class="mdi align-middle"
                                                   [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType }"
                                                   (click)="toggleFieldTextType()">
                                                </i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="text-center mt-4">
                                        <button class="btn btn-success w-100" type="submit">Confirmer</button>
                                    </div>
                                    <div class="mt-4 text-center">
                                        <p class="mb-0">Je me rappelle de mon mot de passe... <a
                                                routerLink="/back-sip/authenti/bys/login"
                                                class="fw-semibold text-primary text-decoration-underline"> Clickez
                                            ici </a></p>
                                    </div>
                                </form><!-- end form -->
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy;
                            <script>document.write(new Date().getFullYear())</script>
                            Biwaï Created with <i class="mdi mdi-heart text-danger"></i> by Smart It Partner
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
