<app-breadcrumbs title="Benutzer hinzuf체gen" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="container mt-4">
    <div class="card" style="padding: 20px; margin: 10px;">
        <div class="card-body">
            <form class="login100-form validate-form" [formGroup]="addUserForm" (ngSubmit)="checkValidityAndSubmit()" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-6">
                            <label class="form-label">NACHNAME</label>
                            <input type="text" formControlName="nom" class="form-control">
                            <div
                                *ngIf="addUserForm.get('nom')!.invalid && (addUserForm.get('nom')!.dirty || addUserForm.get('nom')!.touched)"
                                class="alert alert-danger">
                                <div *ngIf="addUserForm.get('nom')!.errors?.['required']">
                                    Das Feld Nachname ist erforderlich.
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="mb-6">
                            <label class="form-label">VORNAME</label>
                            <input type="text" formControlName="prenom" class="form-control">
                            <div
                                *ngIf="addUserForm.get('prenom')!.invalid && (addUserForm.get('prenom')!.dirty || addUserForm.get('prenom')!.touched)"
                                class="alert alert-danger">
                                <div *ngIf="addUserForm.get('prenom')!.errors?.['required']">
                                    Das Feld Vorname ist erforderlich.
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="mb-6">
                            <label class="form-label">E-MAIL</label>
                            <input type="email" formControlName="email" class="form-control">
                            <div
                                *ngIf="addUserForm.get('email')!.invalid && (addUserForm.get('email')!.dirty || addUserForm.get('email')!.touched)"
                                class="alert alert-danger">
                                <div *ngIf="addUserForm.get('email')!.errors?.['required']">
                                    Das Feld E-Mail ist erforderlich.
                                </div>
                                <div *ngIf="addUserForm.get('email')!.errors?.['email']">
                                    Ung체ltige E-Mail-Adresse.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-6">
                            <label class="form-label">PROFILFOTO</label>
                            <input type="file" (change)="onFileChange($event)" class="form-control" formControlName="photoProfil">
                          
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="role" class="form-label">Was sind Sie?</label>
                            <select class="form-control" id="role" formControlName="role" required>
                                <option value="">W채hlen Sie eine Rolle</option>
                                <option value="MITARBEITER">MITARBEITER</option>
                            </select>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label class="form-label">PASSWORT</label>
                            <div class="position-relative auth-pass-inputgroup mb-3">
                                <input type="password" class="form-control pe-5" placeholder="Passwort"
                                       id="password" formControlName="password">
                                <div
                                    *ngIf="addUserForm.get('password')!.invalid && (addUserForm.get('password')!.dirty || addUserForm.get('password')!.touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="addUserForm.get('password')!.errors?.['required']">
                                        Das Feld Passwort ist erforderlich.
                                    </div>
                                    <div *ngIf="addUserForm.get('password')!.errors?.['minLength']">
                                        Ihr Passwort muss mindestens 6 Zeichen lang sein.
                                    </div>
                                </div>
                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                        type="button" id="password-addon">
                                    <i class="mdi align-middle"
                                       [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType  }" (click)="toggleFieldTextType()">
                                    </i>
                                </button>
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <span *ngIf="f['password'].errors?.['required']">Das Passwort ist erforderlich</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <div class="actions d-flex justify-content-center">
                            <button class="btn btn-lg btn-success edit-item-btn smaller-btn" type="submit">
                                Hinzuf체gen
                            </button>
                            <div class="mx-4"></div>
                            <button class="btn btn-lg btn-danger remove-item-btn smaller-btn" (click)="list()">
                                Abbrechen
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
